<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email">
              <br>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
              <br>
            </div>

            <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['/register']"><i class="fab fa-google mr-2"></i>Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
